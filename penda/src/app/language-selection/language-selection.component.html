<form [formGroup]="languageForm"
      (ngSubmit)="onSubmit(languageForm.value)"
      [ngClass]="{'was-validated':language.invalid && (language.dirty || language.touched)}">
    <div class="form-group row">
        <label for="languages" class="col-sm-2 col-form-label">Select a language</label>
        <div class="col-sm-10">
            <select id="languages"
                    formControlName="language"
                    class="form-control form-control-lg"
                    required="required">
                <option value=""></option>
                <option *ngFor="let language of (languages$ | async)"
                        [value]="language.code">{{language.description}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">
            <button id="language-submit" type="submit"
                    class="btn btn-primary">Start game
            </button>
        </div>
    </div>
</form>
