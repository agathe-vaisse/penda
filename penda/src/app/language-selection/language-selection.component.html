<form (ngSubmit)="onSubmit(languageForm.value)"
      [formGroup]="languageForm"
      [ngClass]="{'was-validated':language.invalid && (language.dirty || language.touched)}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="languages">Select a language</label>
        <div class="col-sm-10">
            <select class="form-control form-control-lg"
                    formControlName="language"
                    id="languages"
                    required="required">
                <option value=""></option>
                <option *ngFor="let language of (languages$ | async)"
                        [value]="language.code">{{language.description}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">
            <button class="btn btn-primary" id="language-submit"
                    type="submit">Start game
            </button>
        </div>
    </div>
</form>
